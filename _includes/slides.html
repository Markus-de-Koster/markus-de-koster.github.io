{% assign url = include.url %}
<style>
.slide-embed { position:relative; width:100%; height:100%; margin:1rem 0; }
.slide-embed::before { content:""; display:block; padding-top:56.25%; } /* 16:9 */
.slide-embed > iframe {
  position:absolute; top:0; left:0; width:100%; height:100%; border:0;
}
</style>

<div class="slide-embed">
  <iframe
    src="{{ url | relative_url }}"
    loading="lazy"
    allowfullscreen
    allow="autoplay"
    referrerpolicy="no-referrer"
    title="SDEWES Slides"></iframe>
</div>
These slides were built using [reveal.js](https://revealjs.com/) and are interactive!

Navigate using the arrow keys, press <kbd>F</kbd> for full screen, or use your mouse to click on the embedded controls.
