{% assign url = include.url %}

<style>
.slide-embed { position:relative; width:100%; height:100%; margin:1rem 0; }
.slide-embed::before { content:""; display:block; padding-top:56.25%; } /* 16:9 */
.slide-embed > iframe {
  position:absolute; top:0; left:0; width:100%; height:100%; border:0;
}
.slide-consent {
  position:absolute; inset:0; display:flex; flex-direction:column;
  align-items:center; justify-content:center; background:#111; color:#fff;
  text-align:center; padding:1rem;
}
.slide-consent button { margin:0.5rem; padding:0.5rem 1rem; border:0; border-radius:.25rem; cursor:pointer; font-size:1rem; }
</style>

<div class="slide-embed" data-slide-url="{{ url | relative_url }}">
  <div class="slide-consent">
    <p>This presentation uses <a href="https://revealjs.com/" target="_blank" rel="noopener">Reveal.js</a> and may load resources from external CDNs (Plotly, Google Fonts, jsDelivr).</p>
    <p>Load the slides?</p>
    <div>
      <button class="slide-accept">Load slides</button>
      <button class="slide-reject">No thanks</button>
    </div>
  </div>
</div>

<p>These slides were built using <a href="https://revealjs.com/">reveal.js</a> and are interactive.
Use arrow keys, press <kbd>F</kbd> for fullscreen.</p>
